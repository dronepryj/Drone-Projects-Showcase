<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Drone Team</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <header>
        <h1>Police Drone Team, Prayagraj</h1>
        <p>High-quality drone mapped photos and interactive 3D models.</p>
    </header>

    <nav>
        <div class="dropdown">
            <button class="dropbtn">Projects</button>
            <div class="dropdown-content">
                <a href="#" onclick="showProject('project1')">Radha Krishna Mandir</a>
                <a href="#" onclick="showProject('project2')">Police Lines</a>
                <a href="#" onclick="showProject('project3')">Vahan Yard Jhunsi</a>
            </div>
        </div>
    </nav>
<section id="carousel">
    <h2>Image Carousel</h2>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="Radha Krishna Mandir/mandir (1).JPG" alt="Radha Krishna Mandir" class="carousel-image">
            <img src="lines/lines (1).jpg" alt="Police Lines" class="carousel-image">
            <img src="Vahan Yard Jhunsi/yard (1).JPG" alt="Vahan Yard Jhunsi" class="carousel-image">
        </div>
        <button class="carousel-prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-next" onclick="nextSlide()">&#10095;</button>
    </div>
</section>
    <section id="photo-gallery">
        <h2>Photos</h2>
        <div id="project1" class="gallery project">
            <img src="Radha Krishna Mandir/mandir (1).JPG" alt="Top View" onclick="openLightbox(this)">
        </div>
        <div id="project2" class="gallery project" style="display:none;">
            <img src="lines/lines (1).jpg" alt="Near RI Office" onclick="openLightbox(this)">
            <img src="lines/lines (2).jpg" alt="Baccha Ground" onclick="openLightbox(this)">
            <img src="lines/lines (4).jpg" alt="Anti Corruption" onclick="openLightbox(this)">
            <img src="lines/lines (6).jpg" alt="Anti Corruption view 02" onclick="openLightbox(this)">
        </div>
        <div id="project3" class="gallery project" style="display:none;">
            <img src="Vahan Yard Jhunsi/yard (1).JPG" alt="Ariel North" onclick="openLightbox(this)">
            <img src="Vahan Yard Jhunsi/yard (2).JPG" alt="Ariel West" onclick="openLightbox(this)">
            <img src="Vahan Yard Jhunsi/yard (3).JPG" alt="Ariel West Zoomed" onclick="openLightbox(this)">
            <img src="Vahan Yard Jhunsi/yard (4).JPG" alt="Ground View" onclick="openLightbox(this)">
            <img src="Vahan Yard Jhunsi/yard (5).JPG" alt="Ariel Top" onclick="openLightbox(this)">
        </div>
    </section>

    <section id="3d-models">
        <h2>3D Models</h2>
        <div id="project1-models" class="model-container project">
            <iframe src="https://www.mapsmadeeasy.com/maps/public_3D/2b2358a7df964e36a47cd1a9ed9403f1" scrolling="no" title="Maps Made Easy" width="80%" height="400" frameBorder="0"></iframe>
            <div class="no-models" style="display: none;">No 3D models available</div>
        </div>
        <div id="project2-models" class="model-container project" style="display: none;">
            <div class="no-models">No 3D models available</div>
        </div>
        <div id="project3-models" class="model-container project" style="display: none;">
            <div class="no-models">No 3D models available</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Drone Mapping Inc. All rights reserved.</p>
    </footer>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" class="lightbox-img" src="" alt="">
    </div>

    <script src="backend.js"></script>
</body>
</html>
