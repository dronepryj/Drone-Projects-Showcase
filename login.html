<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Police Drone Team</title>
    <link rel="stylesheet" href="style01.css">
    <link rel="stylesheet" href="login.css"> <!-- Ensure you have this -->
</head>
<body>
    <header class="login-header">
        <h1>Police Drone Team, Prayagraj</h1>
        <p>High-quality drone mapped photos and interactive 3D models.</p>
    </header>

    <div class="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="error-message" style="color: red;"></div>
        </form>
    </div>

    <script src="login.js"></script> <!-- Ensure this is included -->
</body>
</html>
